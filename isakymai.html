<head>

          crossorigin="anonymous">

<body>
	<!--
		For the icons below, we're pulling svgs and images from online. If you want them to load faster, you could just store the svgs and pngs in a file on your host server.
		If you want to continue using the icons as is where we use image urls as the src, then you might have to update the links every so often in case they get taken down.

    <img class="nuotrauka" src="isakymai.jpg">

	<div>
		<footer>
			<meta content="width=device-width, initial-scale=1" name="viewport"/>
			<link rel="shortcut icon" href="winXp.png" type="image/x-icon">
	
			
            <link rel="stylesheet" href="styleisakymai.css">
			<title>Windows Xp</title>
		</footer>
		<body class="bgWinXp">
	
			<div class="startmenuWinXp" id="myStartMenuWinXp">
				<img src="winXp_start.jpeg" alt="startmenu Windows Xp">
			</div>
	
			<div class="taskbarWinXp" id="myTaskbarWinXp">
				<img src="winXp_tb.jpg" alt="taskbar Windows Xp">
			</div>
	
			<script>
				let WinXpTb = document.getElementById("myTaskbarWinXp");
				let WinXpStart = document.getElementById("myStartMenuWinXp");
	
				WinXpTb.addEventListener("click", ()=>{
					if(WinXpStart.style.visibility == "visible"){
						WinXpStart.style.visibility = "hidden";
					}
					else {
						WinXpStart.style.visibility = "visible";
					}
				})
			</script>
	<div>






		

		<audio src="snd/Click.mp3" id="click">
	</div>
</body>
